<!DOCTYPE html5>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/test.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <style>
    #myVideo {
      position: fixed;
      min-width: 100%;
      height: 100%;
      /* this pushes the video back of the screen*/
      z-index: -1;
    }
  </style>
  <body
    style="
      background-color: lavenderblush;
      color: gray;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    "
  >
    <video autoplay muted loop id="myVideo">
      <source src="Assets/IMG/" type="video/mp4" />
    </video>

    <h1 style="text-align: center; margin-bottom: 75px">Checkout</h1>
    <!--cart popup-->

    <div
      class="cart-popup"
      id="cart-popup"
      style="
        background-color: transparent;
        box-shadow: 3px 5px 8px 3px gray, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      "
    >
      <h3
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-weight: 700;
          color: orangered;
        "
      >
        Thank You For the Purchase! Good Food awaits You!
      </h3>
      <button
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-weight: 700;
          font-size: 19px;
          color: orangered;
          background-color: blanchedalmond;
          margin-right: 12px;
        "
        onclick="closePopup()"
      >
        Close
      </button>
      <a
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-weight: 700;
          font-size: 19px;
          color: orangered;
          text-decoration: none;
        "
        href="cart.html"
        >View Cart</a
      >
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <!--Cart summary-->
      <div class="container">
        <img
          src="Assets/IMG/undraw_deliveries_2r4y.svg"
          style="
            width: 10%;
            display: flex;
            align-items: center;
            text-align: center;
            margin-right: 0;
          "
          alt="delivery animated image"
        />
        <div class="row">
          <div class="col-md-6">
            <div class="table-responsive">
              <h2>Your Cart Summary</h2>
              <table
                class="table table-striped table-hover"
                style="
                  background-color: rgba(3, 16, 17, 0.427);
                  color: rgb(98, 97, 97);
                "
              >
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody id="cartItemsTable"></tbody>
                <tfoot>
                  <tr>
                    <td colspan="3" align="right">
                      Total: <span id="cartTotal"></span>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <!--Checkout form-->
          <div class="col-md-6">
            <form id="myform" action="confetti.html">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="address2">Address Line 2 (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  placeholder="Apartment, suite, unit, etc."
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="address2">Street</label>
                <input
                  type="text"
                  class="form-control"
                  id="street"
                  name="street"
                  placeholder=""
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="address2">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  placeholder="United States"
                  style="width: 100%"
                />
              </div>

              <div class="form-group">
                <label for="address2">Zip Code</label>
                <input
                  type="number"
                  class="form-control"
                  id="postal code"
                  name="postal code"
                  placeholder="1001"
                  style="width: 100%"
                />
              </div>
              <hr />
              <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="Enter your credit card number"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="expiryDate"
                  name="expiryDate"
                  placeholder="MM/YY"
                  style="width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvv"
                  name="cvv"
                  placeholder="Enter your CVV"
                  style="width: 100%"
                />
              </div>
              <button
                type="submit"
                id="checkoutbtn"
                class="btn btn-primary btn-block"
                value="Procced Checkout"
              >
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="Assets/JS/myjquery.js"></script>
  <!-- JavaScripts code to retrieve cart data from localStorage and display it on the checkout page -->
  <script src="Assets/JS/checkout.js"></script>
</html>
