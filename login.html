<!DOCTYPE html5>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Member Log In</title>
  </head>
  <body >
    <div class="row">
      <div
        class="sidenav col-md-6"
        style=" padding-bottom: 25%"
      >
        <div class="login-main-text">
          
        </div>

        <img class="rounded" src="Assets/IMG/pexels-kevin-bidwell-1301945.jpg"  id="login-img" />
      </div>
      <div class="form-container col-md-6" style="align-items: center;text-align: center;background-color: rgb(0, 0, 0);">
        <div class="main col-md-6" style="padding: 0;background-color: rgb(0, 0, 0);align-items: center;text-align: center;margin-top: 50%;margin-bottom: 50%;
        width: 70%;
        box-shadow: 3px 5px 8px 3px gray, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        margin-top: 40%;
        padding-top: 30px;
        padding-bottom: 30px;
      ">
          <div class="login col-md-6 col-sm-12">
            
            <div class="login-form col-md-12" >
              <h1 style="color: rgba(255, 68, 0, 0.77);font-weight: 900;font-family: cursive;">Bentornato!</h1>
  
              <form class="login-form" id="loginform">
                <div class="form-group">
                  <label style="margin-bottom: 15px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-weight: 900;font-size: 30px;color: rgba(255, 68, 0, 0.77)">User Name</label>
                  <input
                    name="name"
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="User Name"
                  />
                </div>
                <div class="form-group">
                  <label style="margin-bottom: 15px;margin-top: 45px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-weight: 900;font-size: 30px;color: rgba(255, 68, 0, 0.77)">Password</label>
                  <input
                   name="password"
                    id="pass"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <input
                  type="button"
                  id="btn-login"
                  class="btn btn-dark"
                  style="background-color:transparent; color: rgba(255, 68, 0, 0.77)"
                  onclick="loginaccess()"
                  value="Log In"
                >
                  
                </input>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="Assets/JS/login.js">
      
    </script>
  </body>
</html>
