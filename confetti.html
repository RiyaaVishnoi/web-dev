<!DOCTYPE html5>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>

    <meta charset="UTF-8" />
    <title>Confetti Button</title>
    <style>
      #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      #myVideo {
        position: fixed;
        min-width: 50%;
        height: 50vh;
        margin-left: 26.33%;
        /* this pushes the video back of the screen*/
        z-index: -1;
      }
    </style>
  </head>
  <body style="background-color: rgb(252, 252, 250); align-items: center">
    <video
      autoplay
      muted
      loop
      id="myVideo"
      style="width: 20%; align-items: center"
    >
      <source src="Assets/IMG/checkout.mp4" type="video/mp4" />
    </video>
    <canvas id="confetti"></canvas>
    <h1
      style="
        text-align: center;
        margin-top: 10px;

        color: pink;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      WoHoo! Good food In the works!
    </h1>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        confettiButton();
      });
      function confettiButton() {
        // Create confetti canvas
        var canvas = document.getElementById("confetti");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configure confetti settings
        var confettiSettings = {
          target: "confetti",
          max: 150,
          size: 1,
          animate: true,
          props: ["circle", "square", "triangle", "line"],
          colors: [
            [165, 104, 246],
            [230, 61, 135],
            [0, 199, 228],
            [253, 214, 126],
          ],
          clock: 25,
        };

        // Start confetti animation
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  </body>
</html>
