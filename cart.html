  <body style="background-color: black">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="navbar">
      <!-- Navbar text-->
      <span
        class="navbar-text"
        style="
          margin-right: 70%;
          font-weight: 900;
          font-family: cursive;
          font-size: large;
        "
      >
        La Bulesca
      </span>

      <!-- Links -->
      <ul class="navbar-nav" style="font-size: small">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="TEST.html">Pizza</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sides.html">Side's</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="drinksmenu.html">Drinks</a>

        <li class="nav-item">

        </li>
      </ul>
    </nav>
    <br />
    <h1 style="color: #d57149; font-weight: 900; text-align: center">
      Your Cart
    </h1>

    <div class="image-container">
      <img
        src="Assets/IMG/undraw_empty_cart_co35 (1).svg"
        style="width: 15%; align-items: center; display: flex"
      />
    </div>
    <div
      class="container content-section"
      id="cart-container"
      style="margin-left: 10px"
    >
      <div class="cart-total" style="margin-top: 0">
        <strong class="cart-total-title"></strong>
        <span class="cart-total-price"></span>
      </div>

      <button
        class="btn btn-primary btn-purchase"
        type="button"
        style="
          align-items: center;
          margin-bottom: 5px;
          background-color: #d57149;
          border: #edcfa9;
        "
      >
        PURCHASE
      </button>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span style="color: #edcfa9" class="cart-price cart-header cart-column"
          >PRICE</span
        >
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
    </div>

    <div id="cart">
      <!-- Items from local storage will be displayed here -->
    </div>

    <script src="Assets/JS/cart.js"></script>
  </body>
