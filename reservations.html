    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-h">
              <h1 style="color: rgba(243, 128, 148, 0.941)">
                Make Your Reservation
              </h1>
            </div>
            <div class="booking-form">
              <form>
                <div class="col-md-8">
                  <div class="form-group">
                    <span class="form-label">Full Name</span>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="John Doe"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Guests</span>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <span class="form-label">Date</span>
                    <input
                      class="form-control"
                      id="date"
                      type="date"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <span class="form-label">Time</span>
                    <input
                      class="form-control"
                      type="time"
                      id="time"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-btn">
                    <button class="submit-btn" onclick="availability()">
                      Check availability
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
